<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auctionary - Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/login.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="icons/auctionary.svg" alt="Auctionary Logo" />
        </a>
      </div>
      <div class="nav">
        <input type="text" id="search-input" placeholder="Search auctions..." />
        <button id="login-btn" onclick="window.location.href='login.html'">
          Login
        </button>
        <button
          id="register-btn"
          onclick="window.location.href='register.html'"
        >
          Register
        </button>
        <button id="logout-btn" style="display: none">Logout</button>
        <!-- Initially hidden -->
      </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="login-message"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Auctionary. All rights reserved.</p>
    </footer>
  </body>
</html>
