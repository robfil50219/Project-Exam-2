<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auctionary - Bid Smart, Win Big</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/script.js" defer></script>
    <script src="/carousel.js" defer></script>
    <script src="/search.js" defer></script>
    <script src="/auth.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="icons/auctionary.svg" alt="Auctionary Logo" />
        </a>
      </div>
      <div class="nav">
        <input type="text" id="search-input" placeholder="Search auctions..." />
        <button id="search-btn">Search</button>
        <button id="login-btn" onclick="window.location.href='login.html'">
          Login
        </button>
        <button
          id="register-btn"
          onclick="window.location.href='register.html'"
        >
          Register
        </button>
        <button id="logout-btn" style="display: none">Logout</button>
        <!-- Initially hidden -->
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Auctionary</h1>
      <p>Bid Smart, Win Big!</p>
      <button
        id="start-bidding-btn"
        onclick="window.location.href='listings.html'"
      >
        Start Bidding
      </button>
    </section>

    <!-- Featured Auctions -->
    <section class="featured-auctions">
      <h2>Featured Auctions</h2>
      <button id="prev" class="carousel-btn prev-btn">Previous</button>
      <!-- Prev button -->
      <div class="auction-items">
        <!-- Auction items will go here -->
      </div>
      <button id="next" class="carousel-btn next-btn">Next</button>
      <!-- Next button -->
    </section>

    <div class="auction-items"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Auctionary. All rights reserved.</p>
    </footer>
  </body>
</html>
