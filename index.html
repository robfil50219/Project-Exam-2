<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Auctionary - Bid Smart, Win Big</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="icons/auctionary.svg" alt="Auctionary Logo" />
      </div>
      <div class="nav">
        <input type="text" placeholder="Search auctions..." />
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to Auctionary</h1>
      <p>Bid Smart, Win Big!</p>
      <button>Start Bidding</button>
    </section>

    <!-- Featured Auctions -->
    <section class="featured-auctions">
      <h2>Featured Auctions</h2>
      <div class="auction-items">
        <!-- Auction items will go here -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Auctionary. All rights reserved.</p>
    </footer>
  </body>
</html>
